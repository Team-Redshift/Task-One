<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/main.js"></script>
    <title>Sign Up</title>
  </head>
  <body style="background-color: lightblue">
    <h1 class="login-header">
      Sign Up for HNG Portal
    </h1>
    <p class="signup-message"></p>
    <div id="signup-main" class="container">
      <form name="signup" method="POST" role="form" onsubmit="signupUser(); return false;">
        <label for="name-input">Full Name:</label>
        <input
          id="name-input"
          type="text"
          name="fullname"
          autofocus="autofocus"
        />
        <label for="name-input">username:</label>
        <input
          id="username-input"
          type="text"
          name="username"
          autofocus="autofocus"
        />
        <label for="name-input">Password:</label>
        <input
          id="password-input"
          type="password"
          name="password"
          autofocus="autofocus"
        />
        <p class="correct login-info">Passwords do not match</p>
        <label for="name-input">Confirm Password:</label>
        <input
          id="confirm-password-input"
          type="password"
          name="password2"
          autofocus="autofocus"
        />
        <input type="submit" id="login-submit" value="Sign In" tabindex="3" />
      </form>
    </div>
  </body>
</html>
